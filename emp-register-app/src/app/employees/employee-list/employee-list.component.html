<h6 class="text-center">Employee Register</h6>
<table class="table table-sm table-hover">
  <tr *ngFor="let employee of employeeList">
    <td>{{ employee.name }}</td>
    <td>{{ employee.position }}</td>
    <td>
      <a class="btn">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn">
        <i class="fa fa-trash"></i>
      </a>
    </td>
  </tr>
</table>
