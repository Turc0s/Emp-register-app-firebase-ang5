<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="form-group">
    <label>Name</label>
    <input 
    class="form-control"
    name="name"
    #name="ngModel"
    [(ngModel)]="_employeeService.selectedEmployee.name">

    <label>Position</label>
    <input 
    class="form-control"
    name="position"
    #name="ngModel"
    [(ngModel)]="_employeeService.selectedEmployee.position">

    <label>Office</label>
    <input 
    class="form-control"
    name="office"
    #name="ngModel"
    [(ngModel)]="_employeeService.selectedEmployee.office">

    <label>Salary</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-dollar"></i>
      </div>
      <input 
      class="form-control"
      name="salary"
      #name="ngModel"
      [(ngModel)]="_employeeService.selectedEmployee.salary">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
      <i class="fa fa-repeat"></i>
      Reset</button>
  </div>
</form>
